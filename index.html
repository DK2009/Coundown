<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Year Count Down</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col">
                <div id="days">0</div>
                <span>Days</span>
            </div>
            <div class="col">
                <div id="hours">0</div>
                <span>Hours</span>
            </div>
            <div class="col">
                <div id="minutes">0</div>
                <span>Minutes</span>
            </div>
            
            <div class="col">
                <div id="seconds">0</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
